<header></header>
  <main>
    <div class="container">
      <div class="section">
          <div class="row">
          <div class="col s2"></div>
            <form class="col s8" name="userForm" ng-submit="addUser()" enctype="multipart/form-data" novalidate>
              <div class="row">
                <div class="input-field col s6">
                  <input id="first_name" type="text" name="first_name" ng-model="user.first_name" required class="validate">
                  <label for="first_name">First Name</label>
                  <p ng-show="userForm.first_name.$invalid && !userForm.first_name.$pristine" class="help-block red-text">Please enter first name</p>
                </div>
                <div class="input-field col s6">
                  <input id="last_name" name="last_name" ng-model="user.last_name" type="text" class="validate" required>
                  <label for="last_name">Last Name</label>
                  <p ng-show="userForm.last_name.$invalid && !userForm.last_name.$pristine" class="help-block red-text">Please enter last name</p>
                </div>
              </div>
              <div class="row">
               <div class="input-field col s6">
                  <input id="email" name="email" ng-model="user.email"  type="email" class="validate" required>
                  <label for="email">Email</label>
                  <p ng-show="userForm.email.$invalid && !userForm.email.$pristine" class="help-block red-text">Enter a valid email.</p>
                </div>
                <div class="input-field col s6">
                  <input id="mobile" type="number" name="mobile" ng-model="user.mobile" class="validate" required>
                  <label for="mobile">Mobile</label>
                  <p ng-show="userForm.mobile.$invalid && !userForm.mobile.$pristine" class="help-block red-text">Please enter valid mobile number</p>
                </div>
              </div>
              <div class="row">
                <div class="file-field input-field col s6">
                  <div class="btn grey">
                    <span>License File</span>
                    <input type="file" name="license" accept="image/*" file-model="user.file"/>
                    <!-- <input type="file" name="license" accept="image/*"> ng-model="user.lisense_file" -->
                  </div>
                  <div class="file-path-wrapper">
                    <input class="file-path validate" type="text">
                  </div>
                </div>
                <div class="input-field col s6">
                  <input id="license_number" type="text" name="license_number" ng-model="user.license_number" class="validate" required>
                  <label for="license_number">License Number</label>
                  <p ng-show="userForm.license_number.$invalid && !userForm.license_number.$pristine" class="help-block red-text">Please enter License Number.</p>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s6">
                  <input type="date" id="dob" name="dob" ng-model="user.dob" required>
                  <!-- <label for="dob">Enter Date of Birth</label> -->
                  <p ng-show="userForm.dob.$invalid && !userForm.dob.$pristine" class="help-block red-text">Please enter date of birth.</p>
                </div>
                <div class="input-field col s6">
                  <input id="diNumber" type="text" name="diNumber" ng-model="user.diNumber" class="validate" required>
                  <label for="diNumber">DI Number</label>
                  <p ng-show="userForm.diNumber.$invalid && !userForm.diNumber.$pristine" class="help-block red-text">Please enter DI Number.</p>
                </div>
              </div>
              <div class="row">
               <div class="input-field col s6">
                  <input id="pin" name="pin" ng-model="user.pin" type="text" class="validate" required>
                  <label for="pin">Pin Number</label>
                  <p ng-show="userForm.pin.$invalid && !userForm.pin.$pristine" class="help-block red-text">Please enter pin number.</p>
                </div>
                <div class="input-field col s6" ng-init="user.verified='Y'">
                    <input name="verified" type="radio" ng-model="user.verified" id="yes"  value="Y" />
                    <label for="yes">Yes</label>
                    <input name="group1" value="N" ng-model="user.verified" type="radio" id="no" />
                    <label for="no">No</label>
               </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <button type="submit" ng-disabled="userForm.$invalid" class="waves-effect waves-light btn green">Add</button>
                  <a href="#/user" class="waves-effect waves-light btn red lighten-2">Back to List</a> 
                </div>
              </div>
            </form>
          </div>
      </div>
    </div>
  </main>
  <footer class="page-footer grey darken-1" style="padding-top: 0"></footer>
