<header></header>
  <main>
    <div class="container">
      <div class="section">
        <div class="right-align">
          <a href="#/addUser" class="waves-effect waves-light btn">Add New</a>    
        </div>
        <table>
            <thead>
              <tr>
                  <th data-field="id">User ID</th>
                  <th data-field="name">Name</th>
                  <th data-field="price">License File</th>
                  <th data-field="price">Verfied[Y/N]</th>
                  <th data-field="price">Mobile</th>
                  <th data-field="price">Balance</th>
                  <th data-field="price">DOB</th>
                  <th data-field="price">DI No.</th>
                  <th data-field="price">Pin</th>
              </tr>
            </thead>

            <tbody>
              <tr data-ng-repeat="user in users | orderBy: 'id'">
                <td>{{ user.id }}</td>
                <td>{{ user.name }}</td>
                <td>{{ user.lisence_file }}</td>
                <td>{{ user.status }}</td>
                <td>{{ user.mobile_number }}</td>
                <td>$ {{ user.balance }}</td>
                <td>{{ user.dob }}</td>
                <td>{{ user.di_number }}</td>
                <td>{{ user.pin }}</td>
              </tr>
            </tbody>
          </table>
      </div>
    </div>
  </main>
  <footer class="page-footer grey darken-1" style="padding-top: 0"></footer>
